{% set name = "conbench" %}
{% set version = "2023.4.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/conbench-{{ version }}.tar.gz
  sha256: 4d7e5aa6f14430f8b0aca62118d28105fdd16eb70491a05f171988037ff045a0

build:
  entry_points:
    - conbench=conbench.cli:conbench
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - click
    - numpy
    - psutil
    - py-cpuinfo
    - pytest >=7.0
    - python >=3.8
    - pyyaml
    - requests

test:
  imports:
    - conbench
  commands:
    - pip check
    - conbench --help
  requires:
    - pip

about:
  home: https://github.com/conbench/conbench
  summary: Continuous Benchmarking (CB) Framework
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dianaclarke
    - mariusvniekerk
    - ElenaHenderson
