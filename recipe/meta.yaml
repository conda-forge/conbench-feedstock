{% set name = "conbench" %}
{% set version = "2023.4.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/conbench-{{ version }}.tar.gz
  sha256: ebc884a797292847a72ed41df687dc22d24696c27c1f4fb59e9a0327e4c2f311

build:
  entry_points:
    - conbench=conbench.cli:conbench
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - click
    - numpy
    - psutil
    - py-cpuinfo
    - pytest >=7.0
    - python >={{ python_min }}
    - pyyaml
    - requests

test:
  imports:
    - conbench
  commands:
    - pip check
    - conbench --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/conbench/conbench
  summary: Continuous Benchmarking (CB) Framework
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dianaclarke
    - mariusvniekerk
    - ElenaHenderson
